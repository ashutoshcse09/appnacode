<!DOCTYPE html>
<html>
<head>
    <title>My Online Shop</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            background-color: green;
            color: white;
            padding: 10px;
        }
        .product {
            background-color: white;
            width: 250px;
            padding: 10px;
            margin: 15px;
            display: inline-block;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background-color: orange;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Welcome to My Online Shop</h1>

<div class="product">
    <h3>Mobile Phone</h3>
    <p>Price: ₹10,000</p>
    <button>Buy Now</button>
</div>

<div class="product">
    <h3>Laptop</h3>
    <p>Price: ₹40,000</p>
    <button>Buy Now</button>
</div>

<div class="product">
    <h3>Headphones</h3>
    <p>Price: ₹1,500</p>
    <button>Buy Now</button>
</div>

</body>
</html>
